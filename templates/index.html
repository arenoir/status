{% include 'includes/head.html' %}

<div class="content">
    <h1 class="{{status}}">All systems are a {{status}}</h1>

    <table class="pure-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Response</th>
          <th>Latency</th>
        </tr>
      </thead>
      <tbody>
        {% for check in status_checks %}
          <tr>
            <td>{{check.created}}</td>
            <td>{{check.code}}</td>
            <td>{{check.latency}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

{% include 'includes/foot.html' %}
